    <header class="hero" id="top">

            <h1>NutriTrack Health</h1>
            <p>Personalized daily nutrition plans for better health and performance</p>

    <div class="container">
        <form id="dietForm" class="card" aria-label="Plan setup" >
            <h2 id="setup">Plan Setup</h2>
            <div class="grid">
                <input type="text" name="name" placeholder="Name" required>
                <input type="number" name="age" placeholder="Age" required>
                <select name="sex"><option>Male</option><option>Female</option></select>
                <input type="number" name="height" placeholder="Height (cm)" required>
                <input type="number" name="weight" placeholder="Weight (kg)" required>
                <div>
                    <div style="font-size:12px;color:#64748b;margin:0 0 6px;">Activity level</div>
                    <select name="activity">
                        <option>Mostly sitting</option>
                        <option>Some movement</option>
                        <option>Regular exercise</option>
                        <option>Very active</option>
                        <option>Athlete</option>
                    </select>
                </div>
                <div>
                    <div style="font-size:12px;color:#64748b;margin:0 0 6px;">Goal</div>
                    <select name="goal" id="goal">
                        <option>Lose Fat</option>
                        <option selected>Maintain</option>
                        <option>Gain Muscle</option>
                        <option>Gain Weight</option>
                    </select>
                </div>
                <div>
                    <div style="font-size:12px;color:#64748b;margin:0 0 6px;">Diet type</div>
                    <select name="diet">
                        <option>Non-Vegetarian</option>
                        <option>Vegetarian</option>
                        <option>Vegan</option>
                    </select>
                </div>
            </div>
            <div class="actions">
